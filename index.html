<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  </head>
  <body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Scrivi il nome della città..." spellcheck="false">
            <button>
                <i class="uil uil-search search-button"></i>
            </button>
        </div>
        <div class="error">
            <p>Il nome della città non è valida!</p>
        </div>
        <div class="weather">
            <img src="assets/img/rain.png" alt="" class="weather-icon">
            <h1 class="temp">-</h1>
            <h2 class="city">--</h2>

            <div class="details">

                <div class="col">
                    <img src="assets/img/humidity.png" alt="">
                    <div>
                        <p class="humidity">- %</p>
                        <p>Umidità</p>
                    </div>
                </div>

                <div class="col">
                    <i class="uil uil-wind"></i>
                    <div>
                        <p class="wind">- km/h</p>
                        <p>Velocità Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
